<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格</title>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td,
    th {
      border: 1px solid #ccc
    }
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <td>1</td>
      <td colspan="3">3</td>
    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <!-- <td>1</td> -->
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>

</body>
</html>
